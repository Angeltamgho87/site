  <main class="container ">
    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <!-- Section Title -->
      <div class="container section-title  text-center" id="f-sect">
        <h2>Contact</h2>
        <p>N'hésitez pas à nous contacter par notre formulaire.</p>
      </div>
      <!-- End Section Title -->

      <div class="container">

        <div class="row gy-4 m-0 p-0">

          <div class="col-lg-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos-delay="200">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <p>360 Rue McGill, Montréal, QC H2Y 2E92</p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos-delay="300">
              <i class="bi bi-telephone"></i>
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div>
          <!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos-delay="400">
              <i class="bi bi-envelope"></i>
              <h3>Adresse Mail</h3>
              <p >info@example.com</p>
            </div>
          </div>
          <!-- End Info Item -->

        </div>

        <!--  Google Maps -->
        <div class="row gy-4 mt-1">
          <div class="col-lg-5">
            <iframe class="w-100 h-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2796.50938837036!2d-73.55931908873119!3d45.49982353094128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a58d7104aa5%3A0x904ab1c2462e6854!2s%C3%89difice%20Grand-Tronc%2C%20360%20Rue%20McGill%2C%20Montr%C3%A9al%2C%20QC%20H2Y%202E9!5e0!3m2!1sfr!2sca!4v1716761574580!5m2!1sfr!2sca"
              style="border:0; min-height: 400px;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <!-- End Google Maps -->

          <div class="col-lg-6">
            <form id="contact-form" class="form row gy-4">



              <input id="name" type="text" name="name" class="form-control  me-2" placeholder="Nom et Prénom" required="">



              <input id="email" type="email" class="form-control " name="email" placeholder="Adresse Mail" required="">



              <input id="subject" type="text" class="form-control" name="subject" placeholder="Objet" required="">



              <textarea id="message" class="form-control" name="message" rows="10" placeholder="Message"
                required=""></textarea>


              <button id="submit" type="submit" class="btn btn-outline-info">Envoyer</button>


            </form>

<audio id="form-audio" src="audio/congrats.mp3" preload="auto"></audio>



          </div><!-- End Contact Form -->

        </div>

      </div>
